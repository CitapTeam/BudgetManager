<!DOCTYPE html>
<html>

<head>
    <title>BudgetManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, initial-scale=1">
    <link rel="stylesheet" href="../styles/vendor/bootstrap.min.css">
    <script src="../scripts/vendor/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/app/BudgetOperations.js"></script>
</head>

<body>
    <div class="container-fluid" style="background-color:rgb(100, 162, 233);">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <h4 style="color:aliceblue;">Available Budget</h4>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <h1 style="color:aliceblue;" id="availablebudgeth1"></h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4" style="background-color:aqua">
                <h1>hola</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4" style="background-color:rgb(255, 0, 119)">
                <h1>hola</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="background-color:rgb(235, 240, 233);">
            <div class="col-sm-2">
                <select class="form-control" id="operationTypeSelect">
                    <option>+</option>
                    <option>-</option>
                </select>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="operationTextInput">
            </div>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="operationValueInput">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-success" onclick="app.addNewItem()" id="button">Success</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h2>INCOME</h2>
            </div>
            <div class="col-sm-6">
                <h2>EXPENSES</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table class="table table-striped" id="incomesTable">
                    <thead>
                        <tr>
                            <th>Income</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <table class="table table-striped" id="expensesTable">
                    <thead>
                        <tr>
                            <th>Expense</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
